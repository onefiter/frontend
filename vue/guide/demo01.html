<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "欢迎学习Vue2"
            }
        })
    </script>
</body>
</html>
