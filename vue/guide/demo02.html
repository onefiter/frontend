<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="app">
        {{ message }} <br>
        {{ message1 }} <br>
        {{ message1 + 10 + 100 }} <br>
        {{ message1 > 5 ? "大于5的数" : "小于5的数" }} <br>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: "欢迎学习Vue2",
                message1: 10
            }
        })
        vm.message = "sss"
    </script>
</body>
</html>
